		<div id="wrapper" class="wrapper_w3layouts">
			<h3 style="color: white;">Register Here</h3><br>
			<form action="#" class="testform" id="testform" method="post">
				<fieldset class="personal-data w3_agileits_field">
					<span class="w3l_personal">
						<label class="agileits_label" for="name">Full Name: <i class="required">*</i></label>
						<input type="text" id="name" name="name" placeholder="John Smith" />
					</span>
					<span class="wthree_personal">
						<label class="agileits_label" for="age">Age:</label>
						<input type="number" id="age" name="age" placeholder="18" />
					</span>
					<span class="w3_agileits_personal">
						<label class="agileits_label" for="address">City:</label>
						<input type="text" id="address" name="address" placeholder="Address" />
					</span>
					<span class="w3ls_personal">
						<label class="agileits_label" for="email">Email: <i class="required">*</i></label>
						<input type="email" name="email" id="email" placeholder="example@mail.com" />
					</span>
					<span class="agileits_personal">
						<label class="agileits_label" for="phone">Phone:</label>
						<input type="tel" name="phone" id="phone" placeholder="09X-XXX-XXXX" />
					</span>
				</fieldset>

				<fieldset class="address-data-inputs w3_agileits_field agileinfo_field">
					
					<span class="agileits_w3layouts_personal">
						<label class="agileits_label" for="Username">Username: <i class="required">*</i></label>
						<input type="text" id="Username" name="Username" placeholder="Enter Username" />
					</span>
					<span class="agile_personal">
						<label class="agileits_label" for="Password">Password:</label>
						<input type="password" id="Password" name="Password" placeholder="Enter Password"/>
					</span>
					
				</fieldset>

				<fieldset class="message-details w3_agileits_field">
					<span class="w3">
						<label class="agileits_label" for="firebase-code">Enter Code:</label>
						<input type="text" id="firebase-code" name="firebase-code" placeholder="Enter 4 digit code sent to your number" />
					</span>
				</fieldset>
				<div class="clear"></div>
			</form>
        </div>
        <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<!-- //js -->
		<script src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/simpleform.min.js"></script>	
		<script type="text/javascript">
			$(".testform").simpleform({
				speed : 500,
				transition : 'fade',
				progressBar : true,
				showProgressText : true,
				validate: true
			});

			function validateForm(formID, Obj){

				switch(formID){
					case 'testform' :
						Obj.validate({
							rules: {
								email: {
									required: true,
									email: true
								},
								name: {
									required: true
								},
								street: {
									required: true
								}
							},
							messages: {
								email: {
									required: "Please enter an email address",
									email: "Not a valid email address"
								},
								name: {
									required: "Please enter your name"
								},
								street: {
									required: "Please enter street name"
								}
							}
						});
					return Obj.valid();
					break;
				}
			}
			</script>
